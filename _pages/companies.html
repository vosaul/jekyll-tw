---
layout: page
title: Bitcoin Companies Hiring & Careers
description: Browse all companies offering jobs.
---
<section class="companies container mw-4xl mx-auto mt-24 mb-10 grid gap-5">
  <div class="grid gap-6">
    {%- for company in site.company -%}
    <div class="company_card p-6 border rounded-xl shadow-xl">
      <a href="{{company.url}}" class="grid gap-5 items-center" style="grid-template-columns: 100px 1fr">
        <img src="{{company.logo}}" alt="logo">
        <div class="text">
          <h2>{{company.title}}</h2>
          <p>{{company.description}}</p>
        </div>
      </a>
    </div>
    {%- endfor -%}
  </div>
</section>
